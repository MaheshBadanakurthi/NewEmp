<div style="background-color: rgb(222, 230, 238);height: 100vh;">
    <div class="row p-4 gx-0  gap-3">
      <div class="card col" *ngFor="let card of cardsData">
        <div class="d-flex m-2">
          <div>
            <div> <span class="textScore"> {{card.title}} </span> </div>
            <div class="mt-1"> <span> <b> {{card.value1}} </b> <span *ngIf="card.value2">{{card.value2}} </span> </span>
            </div>
            <div class="scoreLeftbdr mt-1"> <span class="ms-2"> {{card.score}} </span></div>
          </div>
          <div class=" d-flex align-items-center ms-auto">
            <div class="iconStyle">
              <i [class]="card.stl"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div class="d-flex p-2  justify-content-between">
      <div class=" teamDiv p-3" style="width: 58%;">
        <div class="mt-1"> <b>My Team</b> </div>
        <div class="d-flex gap-3 cursor-pointer">
          <div *ngFor="let card of performcance">
            <div class="textScore" [ngClass]="{'activeStr': card.toLowerCase() ===activeStr}"
              (click)="activeStr = card.toLowerCase()"> {{card}} </div>
          </div>
        </div>
        <div class="ms-4">
          <div class="mt-3 d-flex gap-3 ">
            <div *ngFor="let score of scores">
              <div class="d-flex gap-3 justify-content-center align-items-center">
                <div class="scoreDot" [ngClass]="'bg-'+score.clr"></div>
                <div class=""> {{score.score}} </div>
              </div>
            </div>
          </div>
          <div>
            <table class="table">
              <thead>
                <tr>
                  <th>Team Members</th>
                  <th>Score</th>
                  <th>First Month</th>
                  <th>Last Month</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of userData">
                  <td>
                    <div class="d-flex align-items-center">
                      <div>
                        <img class="userImg"
                          src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/202205/Jr-NTR-n-1200by667_1200x768.jpeg?VersionId=u5nt3.z6xrqfONmd_vPjNTKjTPEfTYDg"
                          alt="">
                      </div>
                      <div class="ms-2">
                        <p class="m-0 p-0"> {{user.name}}</p>
                        <p class="m-0 p-0"> {{user.role}}</p>
                      </div>
                    </div>
                  </td>
                  <td>
                    <p class="m-0 p-0"> {{user.score}} </p>
                    <p class="m-0 p-0"> / 250</p>
                  </td>
                  <td>{{user.tm}} </td>
                  <td> {{user.lm}} </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class=" " style="width: 40%;">
        <div class="teamDiv  pt-3" style="height: autos;">
          <p-chart type="bar" [data]="data" [options]="options" />
        </div>
        <div class="teamDiv mt-3  p-3" style="height: auto">
          <b>Expences</b>
          <div>
            <input type="radio" name="sal"> <span class="">Salary</span>
            <input type="radio" name="sal" class=""> <span class="">Bounces</span>
          </div>
          <div class="d-flex mt-2 gap-2 align-items-center">
            <div>
              <img src="" alt="" />
            </div>
            <div>
              <img class="userImg"
                src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/202205/Jr-NTR-n-1200by667_1200x768.jpeg?VersionId=u5nt3.z6xrqfONmd_vPjNTKjTPEfTYDg"
                alt="" />
            </div>
            <div class="">
              <div> Robert</div>
              <div>UI Developer </div>
            </div>
            <p-progressBar [value]="50" />
          </div>
        </div>
      </div>
    </div>
  </div>
