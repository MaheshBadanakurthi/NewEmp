<div class="loginBg d-flex justify-content-center align-items-center">
    <div class="loginShadow p-4 rounded">
        <form #login="ngForm" (ngSubmit)="submitLogin()" class="w-100">
            <div class="mb-3">
                <label for="user" class="form-label">User Name :</label>
                <input type="email" class="form-control" id="user" name="name" placeholder="Mahesh"
                    [(ngModel)]="loginDetails.name" required #userName="ngModel">
            </div>
            <div class="text-danger" *ngIf="userName.touched && userName.invalid">
                <span>Please enter user name</span>
            </div>

            <div class="mb-3">
                <label for="pswd" class="form-label">Password :</label>
                <input type="password" class="form-control" id="pswd" name="pswd" placeholder="Mahesh@123"
                    [(ngModel)]="loginDetails.pswd" required #userPswd="ngModel">
            </div>
            <div class="text-danger" *ngIf="userPswd.touched && userPswd.invalid">
                <span>Please enter correct password</span>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-3">
                <button type="submit" class="btn btn-primary w-100" (click)="login.control.markAllAsTouched()">Submit</button>
            </div>

            <div class="text-end mt-2">
                <a href="#" class="text-primary">Forgot Password?</a>
            </div>

            <div class="text-center mt-3">
                <button type="button" (click)="signInWithGoogle()"
                    class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center">
                    <i class="fab fa-google me-2"></i> Login with Google
                </button>
            </div>
        </form>
    </div>
</div>
<p-toast />
